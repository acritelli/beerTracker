<html>
    <head>
        {% block head %}
        <title>Beer Tracker - {% block title%}{% endblock %}</title>
        <!--jQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- Bootstrap - Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Bootstrap - Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- FontAwesome -->
        <script src="https://use.fontawesome.com/3d0f274b59.js"></script>
        <!-- Local CSS -->
        <link rel="stylesheet" href="/static/styles/style.css">
        {% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-beer" aria-hidden="true"></i>  Beer Tracker</a>
            </div>

            {% if templateVars %}
            <!-- Only Display buttons if a user is logged in -->
            {% if templateVars['url'] %}
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if templateVars['activePage'] == 'Dashboard' %} class="active"{% endif %}>
                    <a href="{{ url_for('user', uuid=templateVars['url']) }}">Dashboard <span class="sr-only">(current)</span></a>
                </li>
                <li id="mustTryBeersBtn" {% if templateVars['activePage'] == 'mustTryBeers' %} class="active"{% endif %}>
                    <a href="{{ url_for('mustTryBeers', uuid=templateVars['url']) }}">Must Try Beers</a>
                </li>
                <li>
                    <a href="{{ url_for('downloadRatings', uuid=templateVars['url']) }}">Download CSV</a>
                </li>
            </ul>
            {% endif %}
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/about">About</a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>

        {% block content %}

        {% endblock %}

    </body>

</html>
